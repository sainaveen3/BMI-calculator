<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="./bmi.css" rel="stylesheet">
    <script src="./BMI.js" defer></script>
</head>
<body>
    <marquee>CHECK YOUR BODY MASS INDEX </marquee>
    <p id="title">BMI CALCULATOR</p>
    <div id="bmi">
    <form id="form" onsubmit="return validateForm()">
    <div id="one">
        <input type="text" class="text-input" id="age" required /><p id="text">Age</p>
        <label class="container">
            <input type="radio" id="f" name="male" value="female"/><p id="text">Female</p>
            <span id="checkmark"></span>
            <label class="container">
                <input type="radio" id="m" name="male" value="male"/>
                <p id="text">Male</p>
                <span id="checkmark"></span>
            </label>
        </label>
    </div>
    <div id="two">
        <input type="text" id="height" class="text-input" required />
        <p id="text">Height (cm)</p>
        <input type="text" id="weight" class="text-input" required />
        <p id="text">weight (kg)</p>
    </div>
    <button type="button" id="submit">Calculate</button>
    </form>
    </div>
</body>
</html>
